        <!-- start of header -->
        <header>
                <nav class="header-1">
                        <div class="logo">
                                <img src="./images/logo.png" alt="BookNest logo">
                                <h1>BookNest</h1>
                        </div>
                        <form action="" class="search-form">
                                <input type="search" name="" placeholder="Search Here..." id="search-box">
                                <label for="search-box" id="searchIcons"><i class="fas fa-search"></i></label>
                        </form>
                        <div class="icons">
                                <div id="search-btn" class="fas fa-search"></div>
                                <a href="#" class="fas fa-heart" id="favorites-icon"></a>
                                <div id="login-btn" class="fas fa-user"></div>
                        </div>
                </nav>
                <nav class="header-2">
                        <div class="nav-links">
                                <a href="index.html" class="fas fa-home"> Home</a>
                        </div>
                </nav>
        </header>
        <!-- End of header -->

        <!--  bottom navbar start-->
        <nav class="bottom-navbar">
                <a href="#home" class="fas fa-home"></a>
        </nav>
        <!--  bottom navbar end-->

        <!-- login form start -->
        <div class="login-form-container">

                <div id="close-login-btn" class="fas fa-times"></div>
                <form action="">
                        <h3>Sign In</h3>

                        <span>username</span>
                        <input type="email" name="" class="box" placeholder="Enter your email" id="">

                        <span>password</span>
                        <input type="password" name="" class="box" placeholder="Enter your password" id="">

                        <div class="checkbox">
                                <input type="checkbox" name="" id="remember-me">
                                <label for="remember-me">Remember Me</label>
                        </div>

                        <input type="submit" value="sign in" class="btn">

                        <p>forget password ? <a href="#">click here</a></p>
                        <p>don't have an account ? <a href="#">Create Now</a></p>

                </form>
        </div>
        <!-- login form end -->
        <div class="container">
                <h1>Book Nest</h1>
                <p class="motto">Nestled in Knowledge, Soaring in Imagination</p>
            </div>

        <div class="grid-container">
        <!-- dynamically added  using js -->
        </div>
        <div class="error-message" id="error-message" style="display: none;">
                No books found! Please try something different.
        </div>

<!-- Book Details Section -->
<div class="book-details-container" id="book-details" style="display:none;">
        <div id="book-content">
            <!-- Book details will be dynamically inserted here -->
        </div>
        <button id="close-details" style="margin-top: 10px;">Close</button>
